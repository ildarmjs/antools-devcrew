<section class="page__intro intro">
	<div class="intro__container _container">
		<div class="intro__body">
			<div class="intro__content content-intro">
				<h1 class="content-intro__title">
					Awesome tools for Designer & Developer.
				</h1>
				<div class="content-intro__text">
					Antool is a web collection of information on paid or <br />
					free Design and Development tools
				</div>
				<div class="content-intro__search-form search-form">
					<form action="#" class="search-form__item">
						<button type="button" class="search-form__btn-icon">
							<i class="icon-search fa-solid fa-magnifying-glass"></i>
						</button>
						<input
							autocomplete="off"
							type="text"
							name="form[]"
							placeholder="find more than 430+ tools..."
							class="search-form__input"
						/>
						<button class="search-form__btn-search _btn-orange">Search</button>
					</form>
				</div>
				<div class="content-intro__social social-intro">
					<a
						href="https://ru-ru.facebook.com/"
						target="_blank"
						class="social-intro__icon"
					>
						<i class="icon-facebook fa-brands fa-facebook-f"></i>
					</a>
					<a
						href="https://instagram.com/"
						target="_blank"
						class="social-intro__icon"
					>
						<i class="icon-instagram fa-brands fa-instagram"></i>
					</a>
					<a
						href="https://twitter.com/"
						target="_blank"
						class="social-intro__icon"
					>
						<i class="icon-twitter fa-brands fa-twitter"></i>
					</a>
				</div>
			</div>
			<div class="intro__image">
				<img src="images/intro.png" alt="" />
			</div>
